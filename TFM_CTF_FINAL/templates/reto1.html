<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Reto 1</title>
    <style>
        body {
        background: url({{ url_for('static', filename='background.jpg') }}) no-repeat center center fixed;
        background-size: cover;
          }
    </style>
</head>
<body>
    <header>
        <h1>Reto 1: Inyección SQL</h1>
    </header>
    <main>
        <p class="challenge-text">Tu primer reto será ingresar en el sistema.
            ¿Podrías encontrar la manera de acceder sin conocer la contraseña?</p>
        <form action="/reto1" method="post">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Ingresar" class="button">
        </form>
             <a href="/inicio" class="button">Volver al Inicio</a>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
    </main>
</body>
</html>
